<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tết 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NHẠC -->
<audio id="music" src="music.mp3" loop></audio>

<!-- KHÓA -->
<div class="lock" id="lock">
  <p class="title">Một lời chúc riêng</p>
  <input type="password" id="password" placeholder="Nhập mật khẩu">
  <button id="openBtn">Mở</button>
  <p id="error"></p>
</div>

<!-- THIỆP -->
<div class="card" id="card">
  <p class="to">Gửi Như Ngọc,</p>

  <p>
    Khi một năm mới bắt đầu,<br>
    ai cũng xứng đáng có những điều nhẹ nhàng.
  </p>

  <p>
    Không cần quay lại,<br>
    cũng không cần giữ điều gì ở quá khứ.
  </p>

  <p>
    Chỉ mong em bình an,<br>
    và được yêu thương đúng cách.
  </p>

  <p class="wish">
    Tết 2026,<br>
    chúc em hạnh phúc.
  </p>

  <p class="from">— Biên</p>
</div>

<script src="script.js"></script>
</body>
</html>
